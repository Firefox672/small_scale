<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Successful</title>
    <link rel="stylesheet" href="confirm.css" />
</head>
<body>
    <div class="container">
        <h1>Order Placed Successfully!</h1>
        <img src="success-icon.jpg" alt="Success" class="success-icon" />
        
        <p>Thank you for your order! Your order number is <strong>#123456789</strong>.</p>
        <p>We will send you a confirmation email shortly.</p>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name 1</td>
                        <td>1</td>
                        <td>Rs. 499.00</td>
                    </tr>
                    <tr>
                        <td>Product Name 2</td>
                        <td>2</td>
                        <td>Rs. 299.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><strong>Total</strong></td>
                        <td><strong>Rs. 1097.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="navigation">
            <a href="index.html" class="button">Continue Shopping</a>
            <a href="order-history.html" class="button">View Order History</a>
        </div>
    </div>
</body>
</html>
