<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome Back!</h1>
            <form id="signin-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" onclick="handleSignIn(event)">Sign In</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="img.jpg" alt="Background Image">
        </div>
    </div>

    <script>
        document.getElementById('show-signup').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });
        
        document.getElementById('show-signin').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('signin-form').style.display = 'block';
        });
        function handleSignIn(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add authentication logic if needed

            // Redirect to home.html
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
