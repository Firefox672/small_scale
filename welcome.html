<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sattva</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white; /* Change text color for better visibility */
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative; /* Position context for text */
        }
        h1 {
            font-size: 60px; /* Increased size for main title */
            margin: 0;
            font-weight: bold; /* Bold for emphasis */
            color: beige;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
        }
        h2 {
            font-size: 40px; /* Subtle size for subtitle */
            margin: 10px 0; /* Space between titles */
            color: #eeff00; /* Gold color for emphasis */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
            text-decoration: none; /* Ensure no underline */
        }
        p {
            margin: 10px 0; /* Space between paragraphs */
            font-size: 28px; /* Readable size */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
        }
        .welcome-button {
            position: absolute; /* Absolute positioning */
            bottom: 20px; /* Distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust position to center */
            padding: 12px 25px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth hover transition */
        }
        .welcome-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Sattva</h1>
    <h2>Quality & Uplift</h2>
    <h2>हम आपके कला और संस्कृति को संरक्षित करते हैं।</h2>
    <p>Welcome to the Traditional Crafts Store!</p>
    <a href="index.html" class="welcome-button">Go to Home</a>
</body>
</html>
